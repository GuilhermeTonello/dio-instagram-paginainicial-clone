<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram Clone</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular" title="Celular">
        </div>
        <div class="instagram-login">
            <div class="card">
                <img src="./img/instagram-logo.png" alt="Logo" title="Logo" class="logo">
                <div class="profile-photo">
                    <img src="./img/instagram-perfil.png" alt="Perfil" title="Perfil">
                </div>
                <button class="btn-login">Continue como Johnny Joestar</button>
                <a href="#" class="blue-link">Remover conta</a>
            </div>
            <div class="card">
                <p class="wrong-account">Não é Johnny Joestar?</p>
                <p class="wrong-account">
                    <a href="#" class="blue-link">Trocar de conta</a> ou <a href="#" class="blue-link">Cadastre-se</a>
                </p>
            </div>
            <div class="app-download-card">
                <p class="app-download-text">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download-img"></a>
                    <a href="#" class="app-download-img"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
