<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram Clone</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular" title="Celular">
        </div>
        <div class="instagram-login">
            <div class="card">
                <img src="./img/instagram-logo.png" alt="Logo" title="Logo" class="logo">
                <div class="profile-photo">
                    <img src="./img/instagram-perfil.png" alt="Perfil" title="Perfil">
                </div>
                <button class="btn-login">Continue como Johnny Joestar</button>
                <a href="#" class="btn-remove-account">Remover conta</a>
            </div>
        </div>
    </div>
</body>
</html>
